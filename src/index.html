<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="sign up form" />
        <link
            rel="icon"
            href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ‘¾</text></svg>" />

        <link rel="stylesheet" href="../dist/output.css" />
        <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />

        <script defer src="./index.js"></script>

        <title>odin signup</title>
    </head>
    <body
        class="h-screen justify-center bg-gray-100 bg-[url('../images/low-poly-1.png')] bg-contain bg-no-repeat saturate-150 sm:bg-gray-100 sm:bg-none md:bg-gray-100 lg:flex">
        <!-- left  -->
        <section
            class="hidden items-center bg-no-repeat sm:flex sm:h-1/3 sm:bg-[url('../images/low-poly-1.png')] sm:bg-cover lg:h-screen lg:w-3/5 lg:bg-left">
            <div class="hidden flex-1 items-center p-8 lg:flex">
                <!-- <img
                    class="flex w-16 justify-center align-middle md:w-32 lg:w-72"
                    src="../images/odin-lined.svg"
                    alt="odin lined" /> -->
                <!-- <h1
                    style="font-family: norse"
                    class="pl-10 text-[400px] text-[#30022a]/[0.9]">
                    Odin
                </h1> -->
            </div>
        </section>

        <!-- right  -->
        <section class="flex w-full flex-col justify-center lg:w-2/5">
            <div class="px-6 pt-10">
                <h2
                    class="mb-3 font-semibold uppercase tracking-wide text-primary sm:text-lg sm:leading-snug">
                    Introducing
                </h2>
                <p
                    class="mb-4 pb-4 text-5xl font-extrabold leading-none tracking-tight text-gray-800 lg:text-6xl">
                    Sign up
                </p>
            </div>
            <!-- mx-4 -->
            <div class="max-w-xlg mx-3 md:col-span-2 lg:h-1/3">
                <form action="#" method="POST" name="form" spellcheck="false">
                    <div
                        class="rounded-md bg-white px-4 py-6 shadow sm:mx-auto sm:px-6">
                        <div class="grid grid-cols-2 gap-2">
                            <div class="col-span-2 sm:col-span-1">
                                <label for="first-name">First name</label>
                                <input
                                    autocomplete="given-name"
                                    id="first-name"
                                    name="first-name"
                                    pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$"
                                    placeholder="tbone"
                                    required
                                    type="text" />
                            </div>

                            <div class="col-span-2 sm:col-span-1">
                                <label for="last-name">Last name</label>
                                <input
                                    autocomplete="family-name"
                                    id="last-name"
                                    name="last-name"
                                    pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$"
                                    placeholder=" "
                                    required
                                    type="text" />
                            </div>

                            <div class="col-span-2 sm:col-span-1">
                                <label for="email-address">Email address</label>
                                <input
                                    autocomplete="email"
                                    id="email-address"
                                    name="email-address"
                                    placeholder="lead@dev.com"
                                    required
                                    type="email" />
                            </div>

                            <div class="col-span-2 sm:col-span-1">
                                <label for="tel">Phone (optional)</label>
                                <input
                                    autocomplete="tel"
                                    id="tel"
                                    name="tel"
                                    pattern="/^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/"
                                    placeholder="(555)123-4567"
                                    type="tel" />
                            </div>

                            <div class="col-span-2 sm:col-span-1">
                                <label for="password">Password (min 8)</label>
                                <div class="relative">
                                    <div
                                        class="absolute inset-y-0 right-0 flex cursor-pointer items-center pr-3 pt-0.5">
                                        <svg
                                            xmlns="http://www.w3.org/2000/svg"
                                            fill="none"
                                            viewBox="0 0 24 24"
                                            stroke-width="1.5"
                                            stroke="currentColor"
                                            class="h-6 w-6">
                                            <path
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                                d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                                            <path
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                        </svg>
                                    </div>

                                    <input
                                        autocomplete="new-password"
                                        id="password"
                                        minlength="8"
                                        name="password"
                                        placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                                        required
                                        type="password" />
                                </div>
                            </div>

                            <div class="col-span-2 sm:col-span-1">
                                <label for="password-confirm"
                                    >Confirm password</label
                                >
                                <div class="relative">
                                    <div
                                        class="absolute inset-y-0 right-0 flex cursor-pointer items-center pr-3 pt-0.5">
                                        <svg
                                            xmlns="http://www.w3.org/2000/svg"
                                            fill="none"
                                            viewBox="0 0 24 24"
                                            stroke-width="1.5"
                                            stroke="currentColor"
                                            class="h-6 w-6">
                                            <path
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                                d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                                            <path
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                        </svg>

                                        <svg
                                            xmlns="http://www.w3.org/2000/svg"
                                            fill="none"
                                            viewBox="4.5 1.5 51 49"
                                            stroke-width="1.5"
                                            stroke="currentColor"
                                            class="hidden h-6 w-6">
                                            <path
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                                d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
                                        </svg>
                                    </div>

                                    <input
                                        autocomplete="new-password"
                                        id="password-confirm"
                                        minlength="8"
                                        name="password-confirm"
                                        placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                                        required
                                        type="password" />
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="px-2 pt-6 sm:px-6 md:text-left lg:text-left">
                        <div>
                            <button
                                type="submit"
                                class="inline-flex h-12 w-full items-center justify-center whitespace-nowrap rounded-md border border-transparent bg-primary px-6 py-2 text-sm font-medium text-white shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 sm:w-1/3 md:w-2/5">
                                Create account
                            </button>
                        </div>

                        <p class="pt-4 text-sm">
                            Already have an account?
                            <a href="" class="font-bold hover:text-primary"
                                >Log in</a
                            >
                        </p>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
